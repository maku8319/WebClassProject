      crossorigin="anonymous"

      <header>
        <h1><strong>Easy Voting VISITOR Page</strong></h1>
      </header>
      <aside>
        <div class="profile">
          <h1><pre> Account</pre></h1>
          <ul>
            <li>
              <a class="nav-link" data-toggle="modal" href="#signUpModal"
                >Sign Up</a
              >
            </li>
            <li>
              <a class="nav-link" data-toggle="modal" href="#signInModal"
                >Sign In</a
              >

            <li>
              <a

                href="#"

    <!-- signUpModal -->
    <div
      class="modal fade"
      id="signUpModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modelTitleId"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <form id="signUpForm" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sign Up</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="signUpEmail">Sign up email</label>
              <input
                id="signUpEmail"
                type="email"
                class="form-control"
                placeholder="email..."
                required
              />
            </div>
            <div class="form-group">
              <label for="signUpPassword">Sign up password</label>
              <input
                id="signUpPassword"
                type="text"
                class="form-control"
                minlength="6"
                placeholder="password..."
                required
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
    <!-- signUpModal end -->
    <!-- signInModal -->
    <div
      class="modal fade"
      id="signInModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modelTitleId"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <form id="signInForm" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sign In</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="signInEmail">Sign in email</label>
              <input
                id="signInEmail"
                type="email"
                class="form-control"
                placeholder="email..."
                required
              />
            </div>
            <div class="form-group">
              <label for="signInPassword">Sign in password</label>
              <input
                id="signInPassword"
                type="password"
                class="form-control"
                minlength="6"
                placeholder="password..."
                required
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Sign In</button>
          </div>
        </form>
      </div>
    </div>
    <!-- signInModal end -->
    <!-- signOutModal -->
    <div
      class="modal fade"
      id="signOutModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modelTitleId"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div id="signInForm" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sign Out</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to log out ?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="signOutBtn" class="btn btn-danger">
              Sign Out
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- signOutModal end -->
